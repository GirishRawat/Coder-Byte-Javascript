<script type="text/javascript">
function SimpleAdding(num) { 

  var temp = 0;

  for(var i = 1; i <= num; i++) {
  	temp += i;
  }

  num = temp;

  // console.log(num);

  // code goes here  
  return num; 
         
}
   
// keep this function call here 
// to see how to enter arguments in JavaScript scroll down
SimpleAdding(8);   
</script>
