<script type="text/javascript">
function FirstFactorial(num) { 

  var temp = 1;

  for(var i = num; i > 0; i--) {
  	temp *= i;
  }

  num = temp;

  console.log(num);

  // code goes here  
  return num; 
         
}
   
// keep this function call here 
FirstFactorial(4);                            















                            
                            
                            
  
</script>
